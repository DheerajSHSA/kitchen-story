<div class="form-group">
  <div>
    <label>Current Password:</label>
    <input type="password" class="form-control" [(ngModel)]="oldPassword" placeholder="Enter old Password">
  </div>
  <div>
    <label>New Password:</label>
    <input type="password" class="form-control" [(ngModel)]="newPassword" placeholder="Enter password">
  </div>
  <br>
  <button class="btn btn-success" (click)="changePassword(oldPassword, newPassword)">Change Password</button>
</div>
