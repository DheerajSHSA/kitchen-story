<div class="container">
  <div class="row">
    <div class="search-hero" *ngIf="!isAdmin">
      <input type="text" name="search" [(ngModel)]="searchText" placeholder="Search for an Item">
    </div>
    <table class="table table-hover">
      <caption>MENU</caption>
      <thead>
        <th>Name</th>
        <th>Price</th>
        <th *ngIf="!isAdmin">Add to Cart</th>
      </thead>
      <tbody>
        <tr *ngFor="let Product of products | filter:searchText">
          <td>{{Product.name}}</td>
          <td>{{Product.price}}</td>
          <td><button class="btn btn-success" (click)="addToCart(Product.name, Product.price)" *ngIf="!isAdmin">Add</button></td>
        </tr>
      </tbody>
      <button class="btn btn-info" (click)="cart()" *ngIf="!isAdmin">Cart</button><br><br>
    </table>
    <table class="table" *ngIf="isAdmin">
      <caption>EDIT PRODUCT's LIST</caption>
      <thead>
        <th>Name</th>
        <th>Price</th>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" [(ngModel)]="pname"></td>
          <td><input type="number" [(ngModel)]="price"></td>
        </tr>
        <button class="btn btn-success" (click)="add(pname, price)">Add Product</button>
      </tbody>
    </table>
  </div>
</div>
